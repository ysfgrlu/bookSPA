<div class="container">
    <div class="row mt-2">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" style="width: 100%; height: 300px; display: block;" data-src="{{product.imageUrl}}"
                    alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{product.name}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" routerLink="/productDetail/{{product.id}}"
                                class="btn btn-sm btn-outline-secondary">Görüntüle</button>
                        </div>
                        <small class="text-muted">{{product.price | currency:'TRY':'₺'}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <ul class="pagination float-right">
        <li class="page-item " *ngFor="let page of pageCount; let i = index">
            <a class="page-link" [routerLink]="" (click)="pageNo=(i+1); getProducts()">{{i+1}}</a>
        </li>
    </ul>
</div>
