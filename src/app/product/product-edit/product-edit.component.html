<main role="main">
    <div class="container">
        <div class="row ml-5">
            <form [formGroup]="productEditForm" (ngSubmit)="edit()" class="">
                <h2 class="mt-3 pt-3">Ürün Düzenle</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control"
                        placeholder="Ürün adı">
                </div>
                <div class="form-group">
                    <select class="form-control" id="categoryId" formControlName="categoryId">
                        <option *ngFor="let category of categories" value="{{category.id}}">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="author" formControlName="author" class="form-control"
                        placeholder="Ürün yazarı">
                </div>
                <div class="form-group">
                    <input type="text" id="pageCount" formControlName="pageCount" class="form-control"
                        placeholder="Sayfa sayısı">
                </div>
                <div class="form-group">
                    <input type="text" id="content" formControlName="content" class="form-control"
                        placeholder="Ürün açıklaması">
                </div>
                <div class="form-group">
                    <input type="text" id="publisher" formControlName="publisher" class="form-control"
                        placeholder="Kitap yazarı">
                </div>
                <div class="form-group">
                    <input type="text" id="price" formControlName="price" class="form-control" placeholder="Fiyatı">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!productEditForm.valid">Düzenle</button>
            </form>
        </div>
    </div>
</main>
