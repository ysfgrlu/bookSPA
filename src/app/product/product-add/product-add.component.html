<main role="main">
    <div class="container">
        <div class="row ml-5">
            <form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-productadd">
                <h2 class="mt-3 pt-3">Yeni bir ürün ekle</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ürün adı">
                    <span *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').touched"
                        class="help-block">Şehir adı zorunludur</span>
                </div>
                <div class="form-group">
                    <select class="form-control" id="categoryId" formControlName="categoryId">
                        <option *ngFor="let category of categories" value="{{category.id}}">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="author" formControlName="author" class="form-control"
                        placeholder="Ürün yazarı">
                </div>
                <div class="form-group">
                    <input type="text" id="pageCount" formControlName="pageCount" class="form-control"
                        placeholder="Sayfa sayısı">
                </div>
                <div class="form-group">
                    <app-ngx-editor class="form-control" id="content" formControlName="content"
                        [placeholder]="'ürün açıklaması'" [spellcheck]="true"></app-ngx-editor>
                </div>
                <div class="form-group">
                    <input type="text" id="publisher" formControlName="publisher" class="form-control"
                        placeholder="Kitap yazarı">
                </div>
                <div class="form-group">
                    <input type="text" id="price" formControlName="price" class="form-control" placeholder="Fiyatı">
                </div>
                <div class="form-group">
                    <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control"
                        placeholder="Resim urlsi">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!productAddForm.valid">Yeni
                    kitap ekle</button>
            </form>
        </div>
    </div>
</main>
