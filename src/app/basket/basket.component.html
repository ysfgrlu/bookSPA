<main role="main" class="container">
    <div *ngIf="isLogged; else showMessage">
    <h6 class="border-bottom border-gray pb-2 mb-0">Sepetim</h6>
    <div class="row media text-muted pt-3" *ngFor="let item of basketItems">
        <div class="col-md-3">
            <img src="{{item.get_product.imageUrl}}" alt="" class="mr-2 rounded"
                style="height: 100px; width: 50%; display: block;">
        </div>
        <div class="col-md-7">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">{{item.get_product.name}}</strong>
                Adet : {{item.quantity}}<br>
                Adet Fiyatı : {{item.get_product.price}} ₺
            </p>
        </div>
        <div class="col-md-2">
            <a class="nav-link" [routerLink]="" (click)="deleteFromBasket(item.id)"><i class="fa fa-trash-o"
                    style="font-size:24px"></i></a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5">
                <kbd>Toplam Fiyat = {{totalPrice | number:'1.0-2'}} ₺</kbd>
        </div>
    </div>
    <div class="float-right">
            <button class="btn btn-primary">Satın al</button>
        </div>
    </div>
    <ng-template #showMessage>
        <p>Sepete ürünler ekleyip alışveriş yapabilmek için hemen üye olun.</p>
        <a class="btn btn-primary" routerLink="/users">Üye Ol</a>
    </ng-template>
</main>
